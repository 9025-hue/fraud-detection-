<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fraud Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .result-safe {
            background-color: #16a34a; /* Tailwind green-600 */
        }
        .result-low {
            background-color: #ca8a04; /* Tailwind yellow-600 */
        }
        .result-high {
            background-color: #dc2626; /* Tailwind red-600 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-gray-800 rounded-3xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Advanced Fraud Detection</h1>
        <p class="text-gray-400 text-center mb-8">Enter transaction details to check for potential fraud using a scoring model.</p>

        <form id="transaction-form" class="space-y-6">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-400 mb-1">Transaction Amount ($)</label>
                <input type="number" id="amount" class="w-full p-3 rounded-xl bg-gray-900 text-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 250.00" required>
            </div>
            <div>
                <label for="location" class="block text-sm font-medium text-gray-400 mb-1">Transaction Location</label>
                <select id="location" class="w-full p-3 rounded-xl bg-gray-900 text-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select a location</option>
                    <option value="domestic">Domestic</option>
                    <option value="international">International</option>
                </select>
            </div>
            <div>
                <label for="time" class="block text-sm font-medium text-gray-400 mb-1">Time of Day</label>
                <select id="time" class="w-full p-3 rounded-xl bg-gray-900 text-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select a time</option>
                    <option value="day">Day (6 AM - 6 PM)</option>
                    <option value="night">Night (6 PM - 6 AM)</option>
                </select>
            </div>
            <div>
                <label for="device" class="block text-sm font-medium text-gray-400 mb-1">Device Type</label>
                <select id="device" class="w-full p-3 rounded-xl bg-gray-900 text-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select a device</option>
                    <option value="known">Known Device (Used Previously)</option>
                    <option value="unknown">New/Unknown Device</option>
                </select>
            </div>
            <div>
                <label for="history" class="block text-sm font-medium text-gray-400 mb-1">Transaction History</label>
                <select id="history" class="w-full p-3 rounded-xl bg-gray-900 text-white border-none focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select transaction history</option>
                    <option value="frequent">Frequent User</option>
                    <option value="first">First Time Transaction</option>
                </select>
            </div>
            <button type="submit" class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-all transform hover:scale-105">Detect Fraud</button>
        </form>

        <div id="result" class="mt-8 p-4 rounded-xl text-center hidden">
            <p id="result-text" class="text-xl font-bold"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('transaction-form');
            const amountInput = document.getElementById('amount');
            const locationInput = document.getElementById('location');
            const timeInput = document.getElementById('time');
            const deviceInput = document.getElementById('device');
            const historyInput = document.getElementById('history');
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                // Get form values
                const amount = parseFloat(amountInput.value);
                const location = locationInput.value;
                const time = timeInput.value;
                const device = deviceInput.value;
                const history = historyInput.value;

                let fraudScore = 0;
                const reasons = [];

                // --- Fraud Scoring Logic ---
                // Base points for risk factors
                if (location === 'international') {
                    fraudScore += 5;
                    reasons.push("International transaction.");
                }
                if (time === 'night') {
                    fraudScore += 3;
                    reasons.push("Transaction occurred at night.");
                }
                if (device === 'unknown') {
                    fraudScore += 4;
                    reasons.push("Transaction from a new/unknown device.");
                }
                if (history === 'first') {
                    fraudScore += 5;
                    reasons.push("First time transaction by this user.");
                }

                // Amount-based scoring
                if (amount > 1000) {
                    fraudScore += 10;
                    reasons.push("Very high transaction amount.");
                } else if (amount > 500) {
                    fraudScore += 7;
                    reasons.push("High transaction amount.");
                } else if (amount > 200) {
                    fraudScore += 3;
                    reasons.push("Moderate transaction amount.");
                } else if (amount < 20) {
                    fraudScore += 2;
                    reasons.push("Very low, potentially suspicious amount.");
                }
                
                // --- Show loading state ---
                resultDiv.classList.remove('result-safe', 'result-low', 'result-high');
                resultDiv.classList.add('bg-gray-700');
                resultText.textContent = "Analyzing...";
                resultDiv.classList.remove('hidden');

                // Simulate processing time
                setTimeout(() => {
                    let status = "Legitimate Transaction.";
                    let statusColorClass = "result-safe";

                    if (fraudScore > 12) {
                        status = `HIGH RISK - Potential Fraud!`;
                        statusColorClass = "result-high";
                    } else if (fraudScore > 7) {
                        status = `MEDIUM RISK - Review Required.`;
                        statusColorClass = "result-low";
                    } else if (fraudScore > 0) {
                        status = `LOW RISK - Possible Suspicion.`;
                        statusColorClass = "result-safe"; // Still green, but with a note
                    }

                    const reasonString = reasons.length > 0 ? `Reason(s): ${reasons.join(" ")}` : "";
                    resultDiv.classList.remove('bg-gray-700');
                    resultDiv.classList.add(statusColorClass);
                    resultText.innerHTML = `
                        <p>${status}</p>
                        ${reasons.length > 0 ? `<p class="text-sm font-normal mt-1">${reasonString}</p>` : ''}
                        <p class="text-sm font-normal mt-1">Fraud Score: ${fraudScore}</p>
                    `;
                }, 1000);
            });
        });
    </script>
</body>
</html>
